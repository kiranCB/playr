{% extends "base.html" %} {% block content %}
<div class="bg-image mask"
style="
  background-image: url('media/default/bg-2.png');
  height: 100vh;
">
  <div class="container-fluid login-bg vh-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-lg-6">      
          <div class="card-body">
            <h1 class="card-title text-light">Login</h1>
            <form action="" method="post">
              {% csrf_token %} {{form.as_p}}
              <div class="d-flex justify-content-between mb-2">
                <a href="" class="link-primary">Forgot Password?</a>
                <a href="{% url 'user:user_signup' %}" class="link-primary">Create Account?</a>
              </div>
              <button class="btn btn-primary">Login</button>
            </form>
          </div>
        
      </div>
    </div>
  </div>
</div>
{% endblock content %}
