{% extends "base.html" %} {% block content %}
<section class="vh-100 text-light">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div>
        <a href="{% url 'core:home' %}">
          <h1 class="poppins text-light text-center mt-5">PlayR</h1>
        </a>
      </div>
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="/media/default/bg-6.jpg"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 mt-3 offset-xl-1">
        <form method="post">
          {% csrf_token %}
          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
          >
            <p class="lead fw-normal mb-0 me-3 ">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fa-brands fa-apple"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fa-brands fa-google"></i>
            </button>
          </div>
          <p class="hr mt-3 text-center">Or</p>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter a valid username"
              name="username"
            />
            <label class="form-label mt-2" for="form3Example3"
              >Username</label
            >
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter password"
              name = "password"
            />
            <label class="form-label mt-2" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#" class="text-white">Forgot password?</a>
            <!--  url 'user:password_reset'  -->
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a href="{% url 'user:user_signup' %}" class="link-danger"
                >Create Account</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
