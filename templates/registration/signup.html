{% extends "base.html" %} {% block content %}
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo"
                class="img-fluid"
                style="
                  border-top-left-radius: 0.25rem;
                  border-bottom-left-radius: 0.25rem;
                "
              />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 poppins">PlayR SignUp Form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="form3Example1m"
                        class="form-control form-control-lg"
                        placeholder="First Name"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="form3Example1n"
                        class="form-control form-control-lg"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                </div>               

                <div
                  class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                >
                  <h6 class="mb-0 me-4">Gender:</h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="femaleGender"
                      value="option1"
                    />
                    <label class="form-check-label" for="femaleGender"
                      >Female</label
                    >
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="maleGender"
                      value="option2"
                    />
                    <label class="form-check-label" for="maleGender"
                      >Male</label
                    >
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="otherGender"
                      value="option3"
                    />
                    <label class="form-check-label" for="otherGender"
                      >Other</label
                    >
                  </div>
                </div>

             
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="form3Example8"
                    class="form-control form-control-lg"
                    placeholder="Email ID"
                  />
                </div>
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="form3Example9"
                    class="form-control form-control-lg"
                    placeholder="DOB"
                  />
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="form3Example90"
                    class="form-control form-control-lg"
                    placeholder="Phone Number"
                  />
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="form3Example99"
                    class="form-control form-control-lg"
                    placeholder="Password"
                  />
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form3Example97"
                    class="form-control form-control-lg"
                    placeholder="Confirm Password"
                  />
                  <input class="mt-4 form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="mt-3 m-2 form-check-label" for="flexCheckDefault">
                    Show Password
                  </label>
                
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-light btn-lg" id="reset">
                    Reset all
                  </button>
                  <button type="button" class="btn btn-warning btn-lg ms-2" id="submit">
                    Submit form
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
