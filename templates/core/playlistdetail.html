{% extends 'base.html' %}{% block content %}
<section class="bg-dark text-light" style="min-height: 100vh">
  <div>
    <a href="{% url 'core:home' %}">
      <h1 class="poppins text-center text-white pt-5">PlayR</h1>
    </a>
  </div>
  <div>
    <h1 class="m-2 poppins ms-5">
      Playlist
      <hr class="text-white me-5" />
    </h1>
  </div>
  <div>
    <h3 class="ms-5 m-3">Now Playing</h3>

    <div class="card m-3 ms-5 bg-dark" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="/media/songs/bad-blood.jpg" class="img-fluid rounded-start" alt="..." />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{song}}</h5>
            <p class="card-text">
              <i id="addtofav" class="fa-regular fa-heart"></i>{{song.description}}
            </p>
          </div>
        </div>
      </div>
    </div>

    <h3 class="ms-5 m-3">Next Playing</h3>
    <div class="container-fluid">
      <div class="d-flex ms-5 m-3">
        <i id="addtofav" class="fa-regular fa-heart m-2"></i>
        <div class="">
          <h4 class="mb-0">{{song}}</h4>
          <small>{{song.description}}</small>
        </div>
      </div>
    </div>
  </div>
</section>

{% include 'includes/footer.html' %} {% endblock content %}
