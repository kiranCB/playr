{% extends 'base.html' %}{% block content %}
<section class="bg-host">
    <form action="">
        <div class="container-fluid">

            <a href="{% url 'core:home' %}">
                <h1 class="text-center text-light pt-5 mt-0 fw-bold m-4 poppins">
                    PlayR
                </h1>
            </a>
            <div class="text-center m-2">
                <input class=" text-center round-corner cust-m cust-w" type="text" placeholder="enter room name">
            </div>
            <div class="text-center m-2">
                <input class=" text-center round-corner cust-m cust-w" type="text" placeholder="enter password">
            </div>

            <div class="text-center m-4">
                <input type="radio" class="btn-check ms-4" name="options-outlined" id="danger-outlined"

                    Open to All
                </label>

                </div>
            </div>

                        class="text-light fa-solid fa-share fa-xl"></i>
                </a>
                <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="share via email"><i
                        class="fa fa-envelope text-light fa-xl"></i></a>
                <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="share via whatsapp"><i
                        class="fa-brands fa-xl text-light fa-whatsapp"></i>

        </div>
        </div>
