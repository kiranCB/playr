{% extends 'base.html' %}{% block content %}


<section class="bg-dark text-light" style="min-height:100vh;">
    <div>
        <a href="{% url 'core:home' %}">
          <h1 class="poppins text-center text-white pt-5">PlayR</h1>
        </a>
      </div>
      <div>
        <h1 class="m-2 poppins ms-5">
         Genre
          <hr class="text-white me-5">
        </h1>
      </div>
      <div class="d-flex flex-wrap ms-5">
        {% for genre in genres %}
        <div class="card text-bg-dark m-3">
            <a href="{% url 'core:genre_detail' genre.id %}" class="text-light">
            <img src="{{genre.image.url}}" class="card-img genre-card" alt="...">
            <div class="card-img-overlay">
              <h5 class="card-title poppins">{{genre}}</h5>
            </div></a>
        </div>  
        {% endfor %}        
      </div>
</section>



{% include 'includes/footer.html' %}
{% endblock content %}
