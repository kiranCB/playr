{% extends 'base.html' %}{% block content %}

<section class="bg-dark text-light" style="min-height: 100vh">
  <div>
    <a href="{% url 'core:home' %}">
      <h1 class="poppins text-center text-white pt-5">PlayR</h1>
    </a>
  </div>
  <div>
    <h1 class="m-2 poppins ms-5">
      Queue
      <hr class="text-white me-5" />
    </h1>
  </div>
  <div>
    <h3 class="ms-5 m-3">Now Playing</h3>
    <div class="card m-3 ms-5 bg-dark" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4">
          <a href="#">
            <img
              src="{{song.image.url}}"
              class="img-fluid rounded-start"
              alt="..."
            />
          </a>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <a href="#">
              <h5 class="card-title text-light">{{song.name}}</h5>
            </a>
            <p class="card-text">{{song.description}}</p>
          </div>
        </div>
      </div>
    </div>   
    
    <h3 class="ms-5 m-3 m-2">Next Playing</h3>
    
    <div class="container-fluid">
      <div class="d-flex ms-5 m-3">
        <i class="fa-solid fa-bars m-2"></i>
        <div class="">
          <h4 class="mb-0">Mercy</h4>
          <small>Artist: Shawn Mendes</small>
        </div>
      </div>      
    </div>
  </div>
</section>

{% include 'includes/footer.html' %} {% endblock content %}
