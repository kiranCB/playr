{% extends 'base.html' %}{% block content %}
<section class="bg-dark text-light" style="min-height: 100vh">
  
  <div style="background-image:{{genre.image.url}};">
      <div>
        <a href="{% url 'core:home' %}">
          <h1 class="poppins text-center text-white pt-5">PlayR</h1>
        </a>
      </div>
      <div>
        <h1 class="m-2 poppins ms-5">
          {{genre}}
          <hr class="text-white me-5">
        </h1>
      </div>
  </div>

  <div>    
    <div class="container-fluid">
        {% for song in genre.songmodel_set.all %}
      <div class="d-flex ms-5 m-3">
        <i class="fa-regular fa-heart m-2"></i>
        <div class="">
          <h4 class="mb-0">{{song.name}}</h4>
          <small>{{song.description}}</small>
        </div>
      </div>  
        {% endfor %}    
    
    </div>
  </div>  
</section>

{% include 'includes/footer.html' %} {% endblock content %}
