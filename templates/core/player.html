{% extends 'base.html' %}{% block content %} 
{% include 'includes/navbar.html' %}

<section class="bg-dark text-light" style="height: 100vh">
  <div class="text-center">
    <img
      src="{{song.image.url}}"
      class="rounded mt-3"
      alt="media/default/not_found.jpg"
    />
  </div>
  <div class="text-center">
    <h1 id="song_name">{{song.name}}</h1>

    <div class="d-flex justify-content-center">
      <p class="h3">Artist :</p>
      {% for artist in song.artistmodel_set.all %}
      <p id="singer" class="h3">{{artist.name}}</p>
      {% endfor %}
    </div>
  </div>
  <div class="fixed-bottom mb-3">
    <div class="m-2 me-4 ms-4">
      <audio controls>
        <source src="{{song.song.url}}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="d-flex justify-content-between">
      <div>
        <button class="btn" id="addtofav" data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        data-bs-title="favourite">
          <i class="btn-playr m-2 me-5 ms-5 fa-regular fa-heart fa-2x">
          </i>
        </button>
        <button class="btn" data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        data-bs-title="shuffle">
        <i class="btn-playr m-2 me-5 ms-5 fa-solid fa-shuffle fa-2x">
        </i>
        </button>
        <button class="btn" data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        data-bs-title="add to playlist">
        <i class="btn-playr m-2 me-5 ms-5 fa-solid fa-list-check fa-2x">
        </i>
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn" id="prev">
          <i class="btn-playr fa-solid fa-backward-step fa-3x"></i>
        </button>
        <button class="btn" id="player-button">
          <i class="btn-playr fa-regular fa-circle-play fa-3x"></i>
        </button>
        <button class="btn" id="next">
          <i class="btn-playr fa-solid fa-forward-step fa-3x"></i>
        </button>
      </div>
      <div>
        <button class="btn" data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        data-bs-title="repeat">
        <i class="btn-playr m-2 me-5 ms-5 fa-solid fa-repeat fa-2x">

        </i>
        </button>
        <button class="btn" data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        data-bs-title="share">
        <i class="btn-playr m-2 me-5 ms-5 fa-solid fa-share fa-2x">

        </i>
        </button>
        <button class="btn" data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        data-bs-title="queue">
          <a href="{% url 'core:queue' song.id %}">
            <i class="btn-playr m-2 me-5 ms-5 fa-solid fa-list fa-2x">
            </i>
          </a>
        </button>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
