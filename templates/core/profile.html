{% extends 'base.html' %}{% block content %}

<section class="bg-dark" style="height:100vh;">
  <div>
    <a href="{% url 'core:home' %}">
      <h1 class="text-center text-light fw-bold poppins pt-4">PlayR</h1>
    </a>
  </div>

  <div class="text-center">
    <img
      src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
      class="m-4 border border-info rounded-circle shadow-4"
      style="width: 250px"
      alt="Avatar"
    />
  </div>
  <div class="cust-m">
    <div class="input-group ">
      <input
        type="text"
        class="round-corner m-2 text-center"
        placeholder="username"
      />
      <button class="btn btn-outline-secondary m-2 rnd-btn">
        <i class="fa fa-pen"></i>
      </button>
    </div>
    <div class="input-group ">
      <input
        type="text"
        class="round-corner m-2 text-center"
        placeholder="email id"
      />
      <button class="btn btn-outline-secondary m-2 rnd-btn">
        <i class="fa fa-pen"></i>
      </button>
    </div>
    <div class="input-group ">
      <input
        type="text"
        class="round-corner m-2 text-center"
        placeholder="phone number"
      />
      <button class="btn btn-outline-secondary m-2 rnd-btn">
        <i class="fa fa-pen"></i>
      </button>
    </div>
  </div>
</section>

{% endblock content %}
